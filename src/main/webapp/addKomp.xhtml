<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        template="/templates/kompDefault.xhtml">
        <ui:define name="content">
            <h:outputText value="#{msg.kompAddLabel}" />
                <h:form id="komp_form">
                        <h:panelGrid columns="3" id="form">
                                <h:outputText value="#{msg.kompFirmaLabel}" />
                                <h:selectOneListbox id="firma" value="#{kompBean.komputer.firma}" >
                                <f:selectItem id="it1" itemLabel="Toshiba" itemValue="Toshiba" />
                                <f:selectItem id="it2" itemLabel="Sony" itemValue="Sony" />
                                <f:selectItem id="it3" itemLabel="HP" itemValue="HP" />
                                <f:selectItem id="it4" itemLabel="Samsung" itemValue="Samsung" />
                                <f:selectItem id="it5" itemLabel="Apple" itemValue="Apple" />
                                </h:selectOneListbox>
                                <h:message for="firma"/>
                                
                                <h:outputText value="#{msg.kompModelLabel}"/>
                                <h:inputText id="model" value="#{kompBean.komputer.model}" validator="#{kompBean.uniqueModel}" required="#{true}">
                                  <f:validator validatorId="modelValidator"/>
                                  <f:ajax event="keyup" render="form"/>
                                </h:inputText>
                                <h:message for="model"/>
                               
                                <h:outputText value="#{msg.kompProcesorLabel}"/>
                                <h:inputText id="procesor" value="#{kompBean.komputer.procesor}" />                   
                                <h:message for="procesor"/>
                                
                                <h:outputText value="#{msg.kompSzybkoscLabel}"/>
                                <h:inputText id="szybkosc" value="#{kompBean.komputer.szybkosc}"/>                 
                                <h:message for="szybkosc"/>
                                
                                <h:outputText value="#{msg.kompMaKamereLabel}"/>
                                <h:selectBooleanCheckbox id="maKamere" value="#{kompBean.komputer.maKamere}" />
                                <h:message for="maKamere"/>
                                
                                <h:outputText value="#{msg.kompTypLabel}"/>
                                <h:selectOneMenu id="typ" value="#{kompBean.komputer.typ}">
                                	<f:selectItem id="item1" itemLabel="Laptop" itemValue="Laptop" />
                                	<f:selectItem id="item2" itemLabel="PC" itemValue="PC" />
                                	<f:selectItem id="item3" itemLabel="Netbook" itemValue="Netbook" />
                                	<f:selectItem id="item4" itemLabel="Tablet" itemValue="Tablet" />
                                </h:selectOneMenu>
                                <h:message for="typ"/>
                                
                                <h:outputText value="#{msg.kompIloscWejscUsbLabel}"/>
                                <p:inputNumberSpinner segmentCount="1" id="iloscWejscUsb" value="#{kompBean.komputer.iloscWejscUsb}">                           
                               <f:validateLongRange minimum="0" maximum="10" />
                               </p:inputNumberSpinner>
                                <h:message for="iloscWejscUsb"/>
                                
                                <h:outputText value="#{msg.kompDataWydaniaLabel}"/>
                                <p:calendar id="dataWydania" value="#{kompBean.komputer.dataWydania}" />  
                                <h:message for="dataWydania"/>                   			 
                        </h:panelGrid>
                        
<h:commandButton value="#{msg.kompFormOKButton}" action="#{kompBean.addKomp}">

</h:commandButton>
                        
                </h:form>
        </ui:define>
</ui:composition>
